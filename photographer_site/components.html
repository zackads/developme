<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Library</title>
  </head>
  <body>
    <header><h1>Component Library</h1></header>
    <section id="typography">
      <h2>typography</h2>
      <h1 class="heading-title">Site Header</h1>
      <h2 class="heading-medium">Heading medium</h2>
      <h3 class="heading-small">Heading small</h3>
      <p class="bodytext-regular">bodytext-regular</p>
      <p class="bodytext-small">bodytext-small</p>
      <a class="bodytext-link" href="#">bodytext-link</a>
      <p class="hero-text">My name is Jo</p>
      <p class="hero-full-stop">.</p>
      <p class="hero-text-photographer">photographer</p>
      <div class="banner"></div>
    </section>
    <section id="navigation">
      <h2>navigation</h2>
      <a class="navbar-link" href="#"
        >navbar link (remember to style in css: `text-transform: uppercase`)</a
      >
      <img class="navbar-burger" src="#" alt="navbar burger" />
      <img class="search-btn" src="#" alt="Search button" />
      <button class="tag">underwater</button>
    </section>
    <section id="icons">
      <h2>icons</h2>
      <img class="facebook-icon" src="#" alt="facebook icon" />
      <img class="twitter-icon" src="#" alt="twitter icon" />
      <img class="instagram-icon" src="#" alt="instagram icon" />
      <img class="youtube-icon" src="#" alt="youtube icon" />
    </section>
    <section id="forms">
      <h2>forms</h2>
      <input class="input" placeholder="input" />
      <textarea class="textarea" placeholder="textarea"></textarea>
      <button class="button">button</button>
    </section>
  </body>
</html>
