<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Colour Picker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <style>
      .picker {
        border: 1px solid #aaa;
        height: 100px;
        margin: 1em auto;
        width: 100px;
      }
    </style>
    <script src="07_colour-picker.js" defer></script>
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Pick Me!</h1>
    </header>

    <main class="col-sm-offset-3 col-sm-6">
      <div id="picker" class="picker"></div>
      <div class="form-group">
        <label for="red">Red</label>
        <input id="red" type="range" value="195" min="0" max="255" />
      </div>
      <div class="form-group">
        <label for="green">Green</label>
        <input id="green" type="range" value="83" min="0" max="255" />
      </div>
      <div class="form-group">
        <label for="blue">Blue</label>
        <input id="blue" type="range" value="167" min="0" max="255" />
      </div>
    </main>
  </body>
</html>
