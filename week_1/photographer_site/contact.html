<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ignis - Contact me</title>
    <meta name="description" content="Contact me" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/css/main.css" />
  </head>
  <body>
    <header>
      <section class="navbar">
        <h1 class="navbar__heading--title">
          <a href="/">Ignis</a>
        </h1>
        <nav class="navbar__nav-links">
          <ul class="nav-links__list">
            <li class="nav-links__li">
              <a class="nav-links__link" href="/">home</a>
            </li>
            <li class="nav-links__li">
              <a class="nav-links__link" href="/blog.html">blog</a>
            </li>
            <li class="nav-links__li">
              <a class="nav-links__link" href="/blog.html">contact</a>
            </li>
          </ul>
        </nav>
        <a class="navbar__search" href="#"
          ><img src="/assets/icons/search.svg" alt="Search icon"
        /></a>
        <a class="navbar__burger">
          <img src="/assets/icons/nav_burger.svg" alt="Navigation menu icon" />
        </a>
      </section>
      <h2 class="banner">Contact</h2>
    </header>
    <main>
      <form class="contact-form">
        <label class="contact-form__label">
          Message<textarea class="contact-form__input" rows="5"></textarea>
        </label>
        <label class="contact-form__label"
          >Name
          <input class="contact-form__input" type="text" name="contact-name"
        /></label>
        <label class="contact-form__label">
          Email<input class="contact-form__input" type="email"
        /></label>
        <label class="contact-form__label">
          Website<input class="contact-form__input" type="email"
        /></label>
        <button class="button">Send Message</button>
      </form>
    </main>
    <footer>
      <nav class="social-buttons">
        <ul class="social-buttons__list">
          <li class="social-buttons__link">
            <img
              class="social-buttons__image"
              src="/assets/icons/twitter.svg"
              alt="Twitter logo"
            />
          </li>
          <li class="social-buttons__link">
            <img
              class="social-buttons__image"
              src="/assets/icons/instagram.svg"
              alt="Instagram logo"
            />
          </li>
          <li class="social-buttons__link">
            <img
              class="social-buttons__image"
              src="/assets/icons/facebook.svg"
              alt="Facebook logo"
            />
          </li>
          <li class="social-buttons__link">
            <img
              class="social-buttons__image"
              src="/assets/icons/youtube.svg"
              alt="Youtube logo"
            />
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
