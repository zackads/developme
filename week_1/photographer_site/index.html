<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ignis - Home</title>
    <meta name="description" content="Jo Ignis: photographer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/css/main.css" />
  </head>
  <body class="container">
    <section class="header">
      <h1 class="header__heading--title">
        <a href="/">Ignis</a>
      </h1>
      <nav class="header__navbar">
        <ul class="navbar__list">
          <a class="navbar__link" href="#">home</a>
          <a class="navbar__link" href="#">blog</a>
          <a class="navbar__link" href="#">contact</a>
        </ul>
      </nav>
      <a class="header__navbar_search" href="#"
        ><img src="/assets/icons/search.svg" alt="Search icon"
      /></a>
      <a class="header__navbar_burger">
        <img src="/assets/icons/nav_burger.svg" alt="Navigation menu icon" />
      </a>
    </section>
    <section class="hero">
      <img
        class="hero__image"
        src="/assets/images/hero.png"
        alt="Hero image of Jo the photographer"
      />
      <p class="hero__text">
        My name is Jo<span class="hero__text--accent1">.</span><br />
        I'm a <span class="hero__text--accent2">photographer</span>
      </p>
    </section>
    <section class="photo-grid">
      <img
        class="photo-grid__portrait-1"
        src="/assets/images/penguin.png"
        alt="Photo of a penguin"
      />

      <img
        class="photo-grid__portrait-2"
        src="/assets/images/zebra.png"
        alt="Photo of a zebra"
      />

      <img
        class="photo-grid__portrait-3"
        src="/assets/images/bird.png"
        alt="Photo of a bird"
      />
      <img
        class="photo-grid__portrait-4"
        src="/assets/images/elephants.png"
        alt="Photo of elephants"
      />
      <img
        class="photo-grid__landscape-1"
        src="/assets/images/jellies.png"
        alt="Photo of a jellyfish"
      />
      <img
        class="photo-grid__landscape-2"
        src="/assets/images/snake.png"
        alt="Photo of a snake"
      />
      <img
        class="photo-grid__landscape-3"
        src="/assets/images/turtle.png"
        alt="Photo of a turtle"
      />
      <img
        class="photo-grid__landscape-4"
        src="/assets/images/water-birds.png"
        alt="Photo of
      water-birds"
      />
    </section>
    <nav class="social-buttons">
      <ul class="social-buttons__list">
        <li class="social-buttons__link">
          <img
            class="social-buttons__image"
            src="/assets/icons/twitter.svg"
            alt="Twitter logo"
          />
        </li>
        <li class="social-buttons__link">
          <img
            class="social-buttons__image"
            src="/assets/icons/instagram.svg"
            alt="Instagram logo"
          />
        </li>
        <li class="social-buttons__link">
          <img
            class="social-buttons__image"
            src="/assets/icons/facebook.svg"
            alt="Facebook logo"
          />
        </li>
        <li class="social-buttons__link">
          <img
            class="social-buttons__image"
            src="/assets/icons/youtube.svg"
            alt="Youtube logo"
          />
        </li>
      </ul>
    </nav>
  </body>
</html>
