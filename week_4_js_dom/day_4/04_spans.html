        border: 1px solid #ddd;

        background: #ddd;
      }

        width: 800px;
      }
    </style>

  </head>

    <!-- DO NOT EDIT -->
    <header class="page-header">
      <h1>Click Me</h1>
    </header>

    <main id="pixels" class="pixels"></main>

    <script>
      ((d) => {
        for (var i = 0; i < 4800; i += 1) {
          pixels.append(d.createElement("span"));
        }
      })(document);
    </script>
